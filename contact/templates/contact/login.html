{% extends "global/base.html" %}

{% block content %}
    <div class="form-wrapper">

        <h2>Login {{ user }}</h2>

        {% if user.is_authenticated %}
            <p>
                You have logged in as {{ user.username }}.
                Click <a href="{% url "contact:logout" %}">here</a>
                to logout.
            </p>
        {% else %}
            {% include "contact/partials/user-form.html" %}
        {% endif %}
    </div>
{% endblock content %}
